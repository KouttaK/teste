<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Expansor de Texto</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div class="stats">
      <div class="stat">
        <span class="stat-number" id="expansionCount">0</span>
        <span class="stat-label">Expansões hoje</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="correctionCount">0</span>
        <span class="stat-label">Correções hoje</span>
      </div>
    </div>

    <div class="quick-actions">
      <button id="addExpansion" class="btn-primary">
        ➕ Adicionar Expansão
      </button>
      <button id="openSettings" class="btn-secondary">
        ⚙️ Configurações
      </button>
    </div>

    <div class="current-site">
      <h3>Site Atual</h3>
      <div class="site-info">
        <span id="currentDomain"></span>
        <button id="toggleSite" class="btn-toggle">Ativar/Desativar</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
